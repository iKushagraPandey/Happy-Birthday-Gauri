<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gauri!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];
        let stars = [];
        
        class Firework {
            constructor(x, y, color, text) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.text = text;
                this.particles = [];
                this.exploded = false;
                for (let i = 0; i < 50; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            explode() {
                this.exploded = true;
                setTimeout(() => {
                    fireworks = fireworks.filter(fw => fw !== this);
                }, 2000);
            }
            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.update());
                    if (this.text) {
                        ctx.fillStyle = this.color;
                        ctx.font = '50px Arial';
                        ctx.fillText(this.text, this.x - 80, this.y);
                    }
                }
            }
            update() {
                if (!this.exploded) {
                    this.y -= 5;
                    if (this.y < canvas.height / 2) {
                        this.explode();
                    }
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.alpha = 1;
                this.velocity = {
                    x: (Math.random() - 0.5) * 4,
                    y: (Math.random() - 0.5) * 4
                };
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.alpha = Math.random();
            }
            twinkle() {
                this.alpha += (Math.random() - 0.5) * 0.02;
                if (this.alpha < 0.1) this.alpha = 0.1;
                if (this.alpha > 1) this.alpha = 1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function addFirework(x, y, color, text) {
            fireworks.push(new Firework(x, y, color, text));
        }
        
        function createStars() {
            for (let i = 0; i < 100; i++) {
                stars.push(new Star());
            }
        }
        createStars();
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.twinkle();
                star.draw();
            });
            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
        
        setTimeout(() => addFirework(canvas.width / 2, canvas.height, 'red', 'Happy'), 1000);
        setTimeout(() => addFirework(canvas.width / 2, canvas.height, 'blue', 'Birthday'), 2000);
        setTimeout(() => addFirework(canvas.width / 2, canvas.height, 'green', 'Gauri!'), 3000);
    </script>
</body>
</html>
