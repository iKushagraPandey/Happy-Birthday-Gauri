<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gauri!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .falling-emoji {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .text-container {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 60px;
            font-weight: bold;
            color: lightblue;
            text-shadow: 0 0 10px white;
        }
        .photo-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px gold;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .crown {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            text-shadow: 0 0 10px gold;
        }
    </style>
</head>
<body>
    <audio src="https://youtu.be/syFZfO_wfMQ?si=SezHR8HCQgeghm9J" controls auto></audio>
    <canvas id="fireworksCanvas"></canvas>
    <div class="crown">üëë</div>
    <div class="photo-container">
        <img src="File_20250404-015829.jpg" alt="Gauri">
    </div>
    <div class="text-container">üéÇ Happy üéâ Birthday ‚ù§Ô∏è Gauri!</div>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];
        let stars = [];

        class Firework {
            constructor(x, y, color, delay) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                this.exploded = false;
                setTimeout(() => this.explode(), delay);
                for (let i = 0; i < 80; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            explode() {
                this.exploded = true;
                setTimeout(() => { fireworks = fireworks.filter(fw => fw !== this); }, 3000);
            }
            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 8, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.update());
                }
            }
            update() {
                if (!this.exploded) {
                    this.y -= 6;
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.alpha = 1;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function addFirework(x, y, color, delay) {
            fireworks.push(new Firework(x, y, color, delay));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach(firework => { firework.update(); firework.draw(); });
            requestAnimationFrame(animate);
        }

        animate();
        setInterval(() => addFirework(Math.random() * canvas.width, canvas.height, `hsl(${Math.random() * 360}, 100%, 50%)`, 0), 800);

        function createFallingEmoji() {
            const emojiArray = ['üëë', 'üå∏', 'ü¶ã', 'ü§ç'];
            const emoji = document.createElement("div");
            emoji.classList.add("falling-emoji");
            emoji.innerText = emojiArray[Math.floor(Math.random() * emojiArray.length)];
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }
        setInterval(createFallingEmoji, 300);
    </script>
</body>
</html>
